<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Apple Checkout Replication</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="center">
                <a class="navbar-brand" href="#">
                    <img src="iphonepics\apple-logo.png" alt="Apple-logo" class="logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a id="iphoneNav" class="nav-link " href="#">iPhone</a>
                        <a id="ipadNav" class="nav-link " href="#">iPad</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="product-header">
        <div class="container d-flex justify-content-between">
            <div class="product-name" id="pr-name">iPhone 12 Pro</div>
            <div class="product-price">NT$<span id="pr-price">37,900</span> 起</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="product-pic d-flex justify-content-center">
                    <img class="display-pic"
                        src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/iphone-12-pro-family-hero-all?wid=470&amp;hei=556&amp;fmt=jpeg&amp;qlt=95&amp;.v=1604021662000"
                        alt="product">
                </div>
            </div>
            <div class="col-12 col-md-6 product-description">
                <div class="new">全新</div>
                <h1>購買 <span>iPhone 12 Pro</span></h1>
                <div class="model">
                    <h2>選擇機型。</h2>
                    <a href="#">哪一款機型最適合你？</a>
                    <div class="model-rem">
                        <div class="model-form-check my-3">
                            <input class="model-form-check-input d-none radio-btn" type="radio" name="modelRadio2"
                                id="modelDefault4" checked>
                            <label class="model-form-check-label label" for="modelDefault4">
                                <div class="modelOptions d-flex justify-content-between align-items-center px-3">
                                    <span class="model-name"><span class="md-name">iPhone 12 Pro</span><br><span
                                            class="model-name-display">6.1 吋顯示器</span></span>
                                    <span class="model-price">NT$<span id="clickedPrice">33,900</span> 起</span>
                                </div>
                            </label>
                        </div>
                        <div class="model-form my-3">
                            <input class="model-form-input d-none radio-btn" type="radio" name="modelRadio2"
                                id="modelDefault5">
                            <label class="model-form-label label" for="modelDefault5">
                                <div class="modelOptions d-flex justify-content-between align-items-center px-3">
                                    <span class="model-name">iPhone 12 Pro Max<br><span class="model-name-display">6.7
                                            吋顯示器</span></span>
                                    <span class="model-price">NT$37,900 起</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="finish row">
                    <h2>選擇外觀。</h2>
                    <div class="fset">
                        <div class="col-6 model-form-check my-3">
                            <input class="model-form-check-input d-none radio-btn" type="radio" name="modelRadio2"
                                id="modelDefault4" checked>
                            <label class="finish-btn model-form-check-label label" for="modelDefault4">
                                <img class="finish-img"
                                    src=""
                                    alt="Graphite">
                                <div class="finish-name"></div>
                            </label>
                        </div>
                    </div>
                    <div class="col-6 model-form my-3">
                        <input class="model-form-input d-none radio-btn" type="radio" name="modelRadio2"
                            id="modelDefault5">
                        <label class="model-form-label label" for="modelDefault5">
                            <div class="">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="capacity row">
                    <h2>選擇儲存容量。</h2>
                    <div class="cset">
                        <div class="col-6 cap-form-check my-3">
                            <input class="cap-form-input d-none radio-btn" type="radio" name="capRadio2" id="cap4"
                                checked>
                            <label class="cap-btn model-form-check-label label" for="cap4">
                                <div class="cap-size">128<span class="gb">GB</span></div>
                                <div class="cap-price">NT$33,900</div>
                            </label>
                        </div>
                        <div class="col-6 model-form my-3">
                            <input class="model-form-input d-none radio-btn" type="radio" name="modelRadio2"
                                id="modelDefault5">
                            <label class="model-form-label label" for="modelDefault5">

                        </div>
                        </label>
                    </div>
                </div>
            
                <div class="row justify-content-end disabled mb-5" id="checkout-bck">
                    <div class="col-12 checkout-price mt-5 pb-3">
                         
                    </div>
                    <div class="col-12 col-md-12  checkout my-4">
                        <button class="my-2">
                            <span id="checkoutBtn">Continue</span>
                        </button>
                        <i class="far fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>

        </div>

    
    </div>


    <script src="./apple.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
